<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
    
    textarea {
        display: none;
        background-color: rgb(2, 2, 63);
        filter: drop-shadow(3px 6px 8px rgb(64, 10, 199));
        border: 1px solid rgb(64, 10, 199);
        border-radius: 10px;
        width: 100%;
        height: 350px;
        resize: both;
        padding: 10px;
        box-sizing: border-box;
        color: white;
    }
    
    body {
        color: black;
        font-size: 20px;
        font-weight: bold;
        margin: auto;

    }

    header
    {
        text-align: center;
        font-size: 40px;
        color: gold;
        background-color: transparent;
        border: 3px dashed red;
        font-family: monotype corsiva;
        font-weight: bold;
        padding: 10px;
    }

    #bg
    {
        position: fixed;
        background: linear-gradient(rgb(9, 121, 91) 0%, rrgb(59, 3, 14)100%);
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
    }

    #container
    {
        position: absolute;
        margin-left: 10%;
        margin-top: 3%;
        height: 80%;
        width: 80%;
        background-color: transparent;
    }

    #main-view
    {
        background-color: transparent;
        width: 100%;
        height: 100%;
        font-size: 20px;
        z-index: 2;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
    }


    input:not(#c1, #c2)
    {
        width: 60px;
        padding: 5px;
        outline-style: none;
        font-size: 16px;
    }

    .sort
    {
        position: absolute;
        width: 100px;
        font-size: 20px;
    }

    #bg{
        width: 100%;
        height: 100%;
        background-image: url("upper_background.jpg");
        filter: blur(2px);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 0;
    }

    input{
        margin-top: 20px;
        min-width: 400px;
        padding: 10px 20px;
        border-radius: 100px;
        text-align: center;
    }
    
    #buttons-container {
        display: table;
        width: 100%;
        text-align: center;
        padding: 24px 0 0;
    }
    .hidden {
        position: absolute;
        visibility: hidden;
        opacity: 0;
    }

    input[type=checkbox]+label {
        filter: drop-shadow(3px 6px 8px white);
        border-radius: 10px;
        padding: 6px 24px;
        color: aliceblue;
        margin-left: 4px;
        background: #9b00d8;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }

    input[type=checkbox]:not(#sort):checked+label {
        padding: 6px 24px;
        background: #41015a;
        border: none;
        font-size: 20px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    
    <div id="bg"></div>
    
    <div id="container">
        
        <div id="main-view">
            
            <br>Fill the stack A: <br>
            <div id="buttons-container">
                <input id="ramdom-checkbox" type="checkbox" class="hidden" onclick="toggle_random()">
                <label for="ramdom-checkbox">Randomly</label>
                <input id="manual-checkbox" type="checkbox" class="hidden" onclick="toggle_manual()">
                <label for="manual-checkbox">Manually</label>
                <div id="main-input" style="display: none;">
                    Total numbers:
                    <input id="total-nums" onkeypress="reset()"> <br>
                    <br>Min value: <input placeholder='-inf'><p></p>
                    Max value: <input placeholder='inf'><p></p>
                </div>
                <br>
                <button id="validate" onclick="validate()">Let's go</button>
                <textarea id="randomNumTextArea" placeholder="Put random numbers you want to sort seperated by spaces..."></textarea>
            </div>
        
        <div id="ops-container">

        </div>
    </div>
    
    
</body>
<script>
    
    function toggle_random() {
        document.getElementById("randomNumTextArea").style.display = 'none';
        if (document.getElementById("ramdom-checkbox").checked == true) {
            document.getElementById("main-input").style.display = 'block';
            document.getElementById("manual-checkbox").checked = false;
        }
    }
    
    function toggle_manual() {
        if (document.getElementById("manual-checkbox").checked == true)
        {
            document.getElementById("ramdom-checkbox").checked = false;
            document.getElementById("main-input").style.display = 'none';
            let totalNums = document.getElementById("total-nums").value;
            let randomNumTextArea = document.getElementById("randomNumTextArea").style.display = 'block';
            console.log(randomNumTextArea);
            localStorage.setItem('totalValues', totalNums)
        }
    }
    
    function reset() {
        let manualCheckbox = document.getElementById("manual-checkbox");
        manualCheckbox.checked = !manualCheckbox.checked;
    }
    
</script>
</html>
